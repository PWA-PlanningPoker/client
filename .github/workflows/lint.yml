name: Lint

on:
  push:
    branches:
      - main

jobs:
  check-format:
    runs-on: ubuntu-latest
    container:
      image: node:14
    steps:
      - uses: actions/checkout@v3
      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile
      - name: Run Prettier
        run: yarn run check:format
  lint:
    runs-on: ubuntu-latest
    container:
      image: node:14
    steps:
      - uses: actions/checkout@v3
      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile
      - name: Run Eslint
        run: yarn run lint


